<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashain & Tihar Wishes</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to bottom, #FFD700, #FF6347);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    color: #fff;
    text-align: center;
  }
  h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    text-shadow: 2px 2px #000;
  }
  p {
    font-size: 1.5rem;
    max-width: 600px;
    line-height: 1.5;
    min-height: 80px;
    white-space: pre-wrap;
  }
  button {
    margin-top: 30px;
    padding: 15px 30px;
    font-size: 1.2rem;
    background-color: #ff4500;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    color: #fff;
    transition: transform 0.2s;
  }
  button:hover {
    transform: scale(1.1);
  }
  /* Blinking cursor */
  .cursor {
    display: inline-block;
    background-color: #fff;
    width: 2px;
    margin-left: 2px;
    animation: blink 0.8s infinite;
    vertical-align: bottom;
  }
  @keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
  }
</style>
</head>
<body>

<h1>ðŸŽ‰ Dashain & Tihar Wishes ðŸŽ‰</h1>
<p id="wish"></p>
<button id="wishButton">Get Your Wish</button>

<script>
const wishes = [
  "May this Dashain bring happiness, prosperity, and countless blessings to you and your family!",
  "Wishing you a Tihar filled with lights, love, and endless joy!",
  "Let the colors of Dashain brighten your life and the blessings of Goddess Durga guide your way!",
  "May every diya of Tihar light up your life with peace and happiness!",
  "Happy Dashain & Tihar! Celebrate every moment with love, laughter, and family!"
];

function smoothTypeWrite(text, elementId, delay = 50) {
  const p = document.getElementById(elementId);
  p.innerHTML = ''; // Clear previous text

  const cursor = document.createElement('span');
  cursor.classList.add('cursor');
  p.appendChild(cursor);

  let index = 0;
  function type() {
    if (index < text.length) {
      cursor.insertAdjacentText('beforebegin', text[index]);
      index++;
      setTimeout(type, delay);
    }
  }
  type();
}

document.getElementById('wishButton').addEventListener('click', () => {
  const index = Math.floor(Math.random() * wishes.length);
  smoothTypeWrite(wishes[index], 'wish', 50);
});
</script>

</body>
</html>
