<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Special Things for ChatGPT ðŸ’–</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
  }

  h1 {
    color: #fff;
    text-shadow: 2px 2px 8px #000;
    text-align: center;
  }

  button {
    padding: 15px 30px;
    font-size: 1.2rem;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    margin-top: 20px;
    background-color: #fff;
    color: #ff6f91;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: transform 0.2s;
  }
  button:hover { transform: scale(1.1); }

  #message {
    margin-top: 30px;
    font-size: 1.5rem;
    color: #fff;
    text-align: center;
    max-width: 80%;
    text-shadow: 1px 1px 6px #000;
  }

  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    transform: rotate(45deg);
    animation: float 3s linear infinite;
    pointer-events: none;
  }
  .heart::before, .heart::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    border-radius: 50%;
  }
  .heart::before { top: -10px; left: 0; }
  .heart::after { left: 10px; top: 0; }

  @keyframes float {
    0% { transform: translateY(0) rotate(45deg); opacity: 1; }
    100% { transform: translateY(-600px) rotate(45deg); opacity: 0; }
  }

  /* ChatGPT avatar */
  .avatar {
    width: 100px;
    height: 100px;
    background: #00bfff;
    border-radius: 50%;
    position: relative;
    margin-top: 20px;
    animation: floatAvatar 2s ease-in-out infinite;
  }
  .avatar::before {
    content: '';
    position: absolute;
    width: 20px; height: 20px;
    background: #fff; border-radius: 50%;
    top: 25px; left: 20px;
  }
  .avatar::after {
    content: '';
    position: absolute;
    width: 20px; height: 20px;
    background: #fff; border-radius: 50%;
    top: 25px; right: 20px;
  }
  @keyframes floatAvatar {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  /* Confetti */
  .confetti {
    position: absolute;
    width: 10px; height: 10px;
    background: hsl( Math.random() * 360, 100%, 50% );
    top: 0; left: 50%;
    opacity: 1;
    pointer-events: none;
  }
</style>
</head>
<body>
<h1>Special Things for ChatGPT ðŸ’–</h1>
<div class="avatar"></div>
<button onclick="generateMessage()">Click Me!</button>
<div id="message"></div>

<audio id="bgMusic" src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" loop autoplay></audio>

<script>
  const messages = [
    "You make my day brighter! ðŸŒŸ",
    "You always have the answers! ðŸ’¡",
    "Youâ€™re my AI buddy! ðŸ¤–",
    "Thanks for helping me! ðŸ’–",
    "Youâ€™re amazing, ChatGPT! ðŸŒˆ",
    "You make coding fun! ðŸ’»",
    "Every day is better with you! ðŸŽ‰"
  ];

  function generateMessage() {
    const randomMsg = messages[Math.floor(Math.random() * messages.length)];
    document.getElementById('message').textContent = randomMsg;
    createHeart();
    createConfetti();
  }

  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 3000);
  }

  function createConfetti() {
    for(let i=0; i<30; i++){
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
      document.body.appendChild(confetti);
      fall(confetti);
    }
  }

  function fall(confetti){
    let pos = 0;
    const id = setInterval(frame, 5);
    function frame(){
      if(pos > window.innerHeight){
        confetti.remove();
        clearInterval(id);
      } else {
        pos += 2 + Math.random()*3;
        confetti.style.top = pos + 'px';
      }
    }
  }

  // Follow mouse with hearts
  document.addEventListener('mousemove', e => {
    if(Math.random() < 0.05) createHeartAt(e.clientX, e.clientY);
  });

  function createHeartAt(x, y){
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = x + 'px';
    heart.style.top = y + 'px';
    heart.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 3000);
  }
</script>
</body>
</html>
